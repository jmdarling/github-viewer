<!DOCTYPE html>
<html ng-app="app">

<head>
    <script data-require="angular.js@*" data-semver="1.4.7" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body ng-controller="MainController">
<h1>{{message}}</h1>
<p>{{error}}</p>

<form name="searchUser" ng-submit="search()">
    <input type="search" placeholder="Username to find" ng-model="username" required />
    <input type="submit" value="Search" />
</form>

<div class="user-information" ng-include="'includes/user-details.html'" ng-show="user"></div>
</body>
</html>
